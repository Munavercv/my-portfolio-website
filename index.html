<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munaver</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boxicons-2.1.2/css/boxicons.min.css">
</head>
<body>
<!-- header -->
    <header class="header-1">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav-logo">Munaver</a>
            </div>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Skills</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Work</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </div>

            <div class="nav-toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <main class="main-1">

        <!-- Home -->
        <section class="home bd-grid" id="home">
            <div class="home-data">
                <h1 class="home-title">Hi, <br>I'am <span class="home-title-color">Munaver</span><br> Web & Graphic Designer</h1>
                <a href="#" class="button">Contact</a>
            </div>

            <div class="home-social">
                <a href="" class="home-social-icon"><i class='bx bxl-instagram-alt'></i></a>
                <a href="" class="home-social-icon"><i class='bx bxl-github'></i></a>
                <a href="" class="home-social-icon"><i class='bx bxl-behance'></i></a>
            </div>

            <div class="home-img">
                <img class="my-dp" src="/my black bg dp rounded.png" alt="">
            </div>
        </section>

        <!-- ABOUT -->
        <section class="about section" id="about">
            <h1 class="section-title">About</h1>

            <div class="about-container bd-grid">
                <div class="about-img">
                    <img src="/about pic.png" alt="My Image">
                </div>

                <div>
                    <h2 class="about-subtitle">Muhammed Munaver</h2>
                </div>
            </div>
        </section>

    </main>


    <!-- <script src="https://unpkg.com/scrollreveal"></script> -->
    <script src="script.js"></script>
</body>
</html>
